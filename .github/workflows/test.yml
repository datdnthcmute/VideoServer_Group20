name: Docker-Compose

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions: read-all

jobs:
  docker-compose:
    name: Start Docker Compose
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Start Containers
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Check Containers
      run: docker ps

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm install

    - name: Install newman
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Make Directory for results
      run: mkdir -p testResults
    
    - name: Run POSTMAN collection
      run: |
        newman run VideoServerAPI.postman_collection.json --environment=VideoServerAPI.postman_environment.json --globals=workspace.postman_globals.json -r htmlextra --reporter-htmlextra-export testResults/Video_Server_API-Report.html
    
    - name: Output the run Test API
      uses: actions/upload-artifact@v2
      with:
        name: APITestReport
        path: testResults
